<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>
    <script src="lib/bootstrap/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap-theme.css">
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="phone-book">
    <div ng-controller="phoneBookCtrl" class="container" ng-switch on="view">
        <div class="row">
            <div class="col-md-10">
                <input type="text" ng-model="query" class="form-control" placeholder="Search">
            </div>
            <div class="col-md-2">
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default"
                            ng-click="view='list'">
                        <span class="glyphicon glyphicon-th-large"></span>
                    </button>
                    <button type="button" class="btn btn-default"
                            ng-click="view='table'">
                        <span class="glyphicon glyphicon-th-list"></span>
                    </button>
                </div>
            </div>
        </div>
        <div ng-switch-when="list">
            <pb-person ng-repeat="person in persons | filter:query" person="person"></pb-person>
        </div>
        <table class="table" ng-switch-when="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>City</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in persons | filter:query">
                <td>{{$index + 1}}</td>
                <td>{{p.name}}</td>
                <td>{{p.city}}</td>
                <td>{{p.phone}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
